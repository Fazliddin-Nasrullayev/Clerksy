<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerksy</title>
    <link rel="stylesheet" href="./main/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <img  class="logo__img" src="./images/logo.svg" alt="logo image" width="153" height="58">
            <div class="block">
                <a href="index.html" class="header__link">Log In</a>
                <a href="tel:844-332-6440" class="header__link1">844-332-6440</a>
                <a href="index.html" class="header__link2">Get Started</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero__container">
                <h1 class="hero__header">Running the show has never been so easy.</h1>
                <p class="hero__info">Ready to put the human back in HR? Clerksy helps you set the stage with an inclusive and compliant workplace.</p>
            </div>
        </section>

        <section class="human">
            <div class="container human__container">
                <img  class="human__image" src="./images/put-the-human.png" alt="put the human image">
                <div class="human__block">
                    <h2 class="human__header">Put the human back in HR.</h2>
                    <p class="human__info">Your employees are the real stars. Show the love and help them perform!</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
